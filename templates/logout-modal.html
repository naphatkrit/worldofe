<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
     aria-labelledby="logoutModalLabel" aria-hidden="true">
  <form action="/logout" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="logoutModalLabel">Confirm Logout</h4>
        </div>
        <div class="modal-body">
          <label>Are you sure you want to log out?</label>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary pull-right">Logout</button>
          <button type="button" data-dismiss="modal" aria-hidden="true" class="btn pull-right">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
